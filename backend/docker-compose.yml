version: '3.8'

services:
  planty-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: planty-api
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/plants.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/plants"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s