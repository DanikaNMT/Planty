services:
  postgres:
    image: postgres:16-alpine
    container_name: planty-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-planty}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-planty_password}
      POSTGRES_DB: ${DB_NAME:-plantydb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-planty}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - planty-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: planty-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${DB_NAME:-plantydb};Username=${DB_USER:-planty};Password=${DB_PASSWORD:-planty_password};"
      Storage__UploadsPath: /app/data/uploads
      JWT_KEY: ${JWT_KEY:-THIS_IS_A_SUPER_SECRET_KEY_1234567890!!}
      JWT_ISSUER: ${JWT_ISSUER:-Planty}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-PlantyUsers}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-planty}
      DB_PASSWORD: ${DB_PASSWORD:-planty_password}
      DB_NAME: ${DB_NAME:-plantydb}
    volumes:
      - planty_uploads:/app/data/uploads
    networks:
      - planty-network
    restart: unless-stopped
    entrypoint: ["/app/scripts/entrypoint.sh"]

  frontend:
    build:
      context: ./frontend/web
      dockerfile: Dockerfile
      target: production
    container_name: planty-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://api:5000}
    networks:
      - planty-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: planty-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - planty-network
    restart: unless-stopped

volumes:
  postgres_data:
  planty_uploads:
  nginx_logs:

networks:
  planty-network:
    driver: bridge
